name: deploy

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: deploy
        run: |
          echo -e ${{ secrets.SERVER_PRIVATE_KEY }} >__TEMP_INPUT_KEY_FILE
          chmod 600 __TEMP_INPUT_KEY_FILE
          scp -i __TEMP_INPUT_KEY_FILE /* ${{ secrets.USER_NAME }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/coldmodelcloud/
